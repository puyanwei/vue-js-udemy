<script src="src/vue.js">
</script>
<link rel="stylesheet" type="text/css" href="css/styles.css">

<div id="app">
    <ul>
        <li v-for="(move, index) in moves"  v-bind:key="move">{{ move }} ({{ index }})</li>
    </ul>
        <hr>
            <ul>
                <li v-for="fighter in fighters">
                <div v-for="(value, key, index) in fighter">{{ value }}: {{ key }}, ({{ index }})</div>
                </li>
            </ul>
            <span v-for="number in 10">{{ number }}</span>
            <button @click="moves.push('spinning bird kick')">ADD MOVE</button>
        <hr>
    <template v-for="(move, index) in moves">
        <h1>{{ move }}</h1>
        <p>{{ index }}</p>
    </template>
</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            moves: ['fireball', 'uppercut', 'whirlwind-kick'],

            fighters: [{
                    name: 'Ryu',
                    age: 24,
                    country: 'Japan'
                },
                {
                    name: 'Chun-Li',
                    age: 21,
                    country: 'China'
                },
                {
                    name: 'Guile',
                    age: 28,
                    country: 'USA'
                },
            ],
        }
    }
);
</script>
